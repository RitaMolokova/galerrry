<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled Document</title>
	<style>
		img {
			border: 3px solid #ccc;
			margin: 10px;
			cursor: pointer;
		}

		.button {
			border: none;
		}

		#darkBut {
			background-color: black;
			color: rgb(255, 255, 255);
		}
		#lightBut, #darkBut{
			width: 100px;
			height: 50px;
		}
		div{
			display: block;
			text-align: center;
		}
	</style>
</head>

<body>

	<div>
		<button onclick="darkThe()" id="darkBut">Dark theme</button>
		<button onclick="lightThe()" id="lightBut">Light theme</button>
	</div>

	<div style="text-align:center; padding-top:30px;">
		<img src="images/back.jpg" class="button" onclick="changeTumbs(false)" />
		<img src="images/i1.jpg" name="1" onclick="openImage(this)" />
		<img src="images/i2.jpg" name="2" onclick="openImage(this)" />
		<img src="images/i3.jpg" name="3" onclick="openImage(this)" />
		<img src="images/next.jpg" class="button" onclick="changeTumbs(true)" />
	</div>

	<div style="text-align:center;">
		<img style="width: 50px; height: 50px;" src="images/bigback.png" class="button" onclick="changeTumbsBig(false)" />
		<img style="cursor:default;" src="images/i1_big.jpg" name="big" alt="Фантастические фрукты" />
		<img style="width: 50px; height: 50px;" src="images/bignext.png" class="button" onclick="changeTumbsBig(true)" />
	</div>


	<script>

		function openImage(pic) {
			document.images["big"].src = "images/i" + pic.name + "_big.jpg"

		}
		function changeTumbs(flag) {
			if (flag) {
				if (document.images[3].name == 9) {
					for (var i = 1; i <= 3; i++) {
						document.images[i].name = i;
						document.images[i].src = "images/i" + i + ".jpg";
					}
				}
				else {
					for (var i = 1; i <= 3; i++) {
						document.images[i].name = parseInt(document.images[i].name) + 3;
						document.images[i].src = "images/i" + document.images[i].name + ".jpg";
					}
				}
			}
			else {
				if (document.images[1].name == 1) {
					for (var i = 1; i <= 3; i++) {
						document.images[i].name = i + 6;
						document.images[i].src = "images/i" + (i + 6) + ".jpg";
					}
				}
				else {
					for (var i = 1; i <= 3; i++) {
						document.images[i].name = parseInt(document.images[i].name) - 3;
						document.images[i].src = "images/i" + document.images[i].name + ".jpg";
					}
				}
			}
		}	
		let i = 1;
		function changeTumbsBig(flagBig) {
		
			if (flagBig) {
					if(i<9)
					{
					document.images["big"].src = "images/i" + i + "_big.jpg";
					i+=1;
					}
					else{
						i=0;
					}
				}
			else {
				if(i>1)
				{
					document.images["big"].src = "images/i" + i + "_big.jpg";
					i-=1;
				}
				else{
					i=9;
				}
			}
			}

		let darkTheme = document.querySelectorAll("button")[0];
		let lightTheme = document.querySelectorAll("button")[1];

		function darkThe() {
			document.body.style.background = "rgb(39, 37, 37)"
		}
		function lightThe() {
			document.body.style.background = "white"
		}
	</script>

</body>

</html>
